<!-- Login form creation starts-->
  <section class="container-fluid">
    <!-- row and justify-content-center class is used to place the form in center -->
    <section class="row justify-content-center">
      <section class="col-12 col-sm-6 col-md-4">
        <form class="form-container">
        <div class="form-group">
          <h4 class="text-center font-weight-bold" style="color: white;"> Sign Up </h4>
          <label for="InputEmail1" style="color: rgb(255, 255, 255); text-decoration: solid;">Email</label>
           <input type="email" class="form-control" id="InputEmail1" aria-describeby="emailHelp" placeholder="Enter Email">
           <span id = "emailfeedback" style="color:white"> </span> 
           <br><label for="mob" style="color: rgb(255, 255, 255); text-decoration: solid;">Phone Number</label>
           <input type="number" class="form-control" id="mob" placeholder="Enter Phone Number" oninput="match()">
           <script>
              function match() {
            var phoneno = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;
            if(mob.match(phoneno))
                  {
                return true;
                  }
                else
                  {
                  alert("Enter valid number");
                  return false;
                  }}
          </script>
           <span id = "mobfeedback" style="color:white"> </span> 
        </div>
        <div class="form-group">
          <label for="Inputname1" style="color: rgb(255, 255, 255); text-decoration: solid;">Name</label>
          <input type="text" class="form-control" id="InputPassword1" placeholder="Enter Name">
          <br>
          <div class="form-group" style="color: rgb(255, 255, 255); text-decoration: solid;">
            <label class="col-md-12 control-label" for="passwordinput" style="color: rgb(255, 255, 255); text-decoration: solid;">Password <span id="popover-password-top" class="hide pull-right block-help"><i class="fa fa-info-circle text-danger" aria-hidden="true"></i> Enter a strong password</span></label>
            <div class="col-md-12">
                <input id="password" name="password" type="password" placeholder=" Enter Password" class="form-control input-md" data-placement="bottom" data-toggle="popover" data-container="body" type="button" data-html="true">
                <div id="popover-password">
                    <p>Password Strength: <span id="result"> </span></p>
                    <div class="progress">
                        <div id="password-strength" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:0%">
                        </div>
                    </div>
                    <ul class="list-unstyled">
                        <li class=""><span class="low-upper-case"><i class="fa fa-times" aria-hidden="true"></i></span>&nbsp; 1 lowercase &amp; 1 uppercase</li>
                        <li class=""><span class="one-number"><i class="fa fa-times" aria-hidden="true"></i></span> &nbsp;1 number (0-9)</li>
                        <li class=""><span class="eight-character"><i class="fa fa-times" aria-hidden="true"></i></span>&nbsp; Atleast 8 Character</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Repeat Password -->
        <div class="form-group" style="color: rgb(255, 255, 255); text-decoration: solid;">
            <label class="col-md-12 control-label" for="passwordinput">Password Confirmation <span id="popover-cpassword" class="hide pull-right block-help"><i class="fa fa-info-circle text-danger" aria-hidden="true"></i> Password don't match</span></label>
            <div class="col-md-12">
                <input id="confirm-password" name="confirm-password" type="password" placeholder="Re-enter password" class="form-control input-md"> <br><br>
            </div>
        </div>
        </div>
       
        <button type="submit" class="btn btn-primary btn-block" onclick="showAlert()">Sign Up
          <script>
            function showAlert() {
              
              alert (myText);
